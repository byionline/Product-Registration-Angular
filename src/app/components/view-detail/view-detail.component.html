<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Customer Name</label>
      <div class="form-control">{{productData.customerName}}</div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <div class="form-control">{{productData.customerAddress}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{productData.customerEmail}}</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <div class="form-control">{{productData.customerPhone}}</div>
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <div class="form-control">{{productData.itemName}}</div>
    </div>
    <div class="form-group">
      <label>Serial No.</label>
      <div class="form-control">{{productData.serialNumber}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <div class="form-control">{{productData.purchasePrice}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <div class="form-control">{{productData.purchaseDate}}</div>
    </div>
  </div>
</div>
